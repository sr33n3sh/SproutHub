{% extends 'base_accounts.html' %}

{% block title %}Log in to Django Boards{% endblock %}

{% block content %}
<div class="row justify-content-center" style="margin-top: 10px; ">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <h3 class="card-title text-white text-center mb-4 ">Log in</h3>
        <div class="card">
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% include 'form.html' %}
                    <button type="submit" class="btn btn-primary btn-block mt-2 container d-flex justify-content-center align-items-center ">Log in</button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                New to SproutHub? <a href="http://127.0.0.1:8000/csignup/">Sign up</a>
            </div>
        </div>
        <div class="text-center py-2">
            <small>
                <a href="#" class="text-muted">Forgot your password?</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
