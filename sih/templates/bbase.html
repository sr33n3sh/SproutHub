<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Default title</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            margin-top: 3rem;
        }

        .color1 {
            background-color: #3f0071;
        }

        .color2 {
            background-color: #183d3d;
        }

        .color3 {
            background-color: #5c8374;
        }

        .color4 {
            background-color: #b9b4c7;
        }

        .color5 {
            background-color: #071952;
            /* background-color: #252b48; */
        }
    </style>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
    {% block logo %}
    <div class="logo-container d-flex flex-column justify-content-center align-items-center
  ">
        <img src="https://sproutdental.ca/wp-content/uploads/2019/07/SproutDental-Homepage-2019-Hero-Logo.png" style="height: 3.5rem;
    margin: 0 1rem;" alt="Logo" />
        <p class="text-white" style="font-weight: lighter; margin: 0; font-size: 1.5rem;">HUB</p>
    </div>

    {% endblock %}
    {% block content %}
    {% endblock %}
</body>

</html>
