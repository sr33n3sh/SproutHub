{% extends 'base_accounts.html' %}

{% block title %}College Sign up{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <h3 class="text-white mb-2 text-center">Institute Sign Up</h3>
      <div class="card mb-5">
        <div class="card-body " style="margin-top: 41px;">
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'form.html' %}
            <button type="submit" class="btn btn-primary btn-block" style="margin-top: 1rem;">Create an account</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          Already have an account? <a href="{% url 'login' %}">Log in</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
